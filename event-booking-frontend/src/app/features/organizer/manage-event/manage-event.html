<h2>{{ editMode ? 'Edit Event' : 'Create Event' }}</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Description</mat-label>
    <textarea matInput rows="5" formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Location</mat-label>
    <input matInput formControlName="location">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Date & Time</mat-label>
    <input matInput type="datetime-local" formControlName="datetime">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Category</mat-label>
    <mat-select formControlName="category">
      @for (cat of categories; track cat) {
        <mat-option [value]="cat">{{ cat }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Ticket Price</mat-label>
    <input matInput type="number" formControlName="ticket_price">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Total Tickets</mat-label>
    <input matInput type="number" formControlName="total_tickets">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Image URL</mat-label>
    <input matInput formControlName="image_url">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">
    {{ editMode ? 'Update' : 'Create' }}
  </button>
</form>
