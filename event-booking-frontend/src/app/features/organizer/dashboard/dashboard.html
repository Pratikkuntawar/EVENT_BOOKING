<h2>My Events</h2>

@if (myEvents.length > 0) {
  <table mat-table [dataSource]="myEvents">

    <!-- Title -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let event"> {{ event.title }} </td>
    </ng-container>

    <!-- Date -->
    <ng-container matColumnDef="datetime">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let event"> {{ event.datetime | date: 'short' }} </td>
    </ng-container>

    <!-- Remaining -->
    <ng-container matColumnDef="tickets_remaining">
      <th mat-header-cell *matHeaderCellDef> Remaining </th>
      <td mat-cell *matCellDef="let event"> {{ event.tickets_remaining }} </td>
    </ng-container>

    <!-- Price -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let event"> â‚¹{{ event.ticket_price }} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let event">
        <button mat-stroked-button color="primary" (click)="editEvent(event.id)">Edit</button>
        <button mat-stroked-button color="warn" (click)="deleteEvent(event.id)">Delete</button>
        <a mat-stroked-button color="accent" [routerLink]="['/organizer/event-bookings', event.id]">
          View Bookings
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
} @else {
  <p>No events found. <a routerLink="/organizer/create-event">Create one now</a></p>
}
